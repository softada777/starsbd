<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <!-- Динамический заголовок -->
  <title>{% block title %}Borntoday.ru{% endblock %}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Включаем фрагмент шапки -->
{% include 'main/loyal.html' %}

<main class="container my-4">
  <div class="row">
    <!-- Основная колонка -->
    <div class="col-md-9">
      {% block content %}
      <!-- Контент каждой страницы -->
      {% endblock %}
    </div>

    <!-- Боковая колонка (включаем фрагмент) -->
    {% include 'main/sidebar.html' %}
  </div>
</main>

<!-- Включаем фрагмент футера -->
{% include 'main/footer.html' %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
